version: "3.8"
services:
  tg-bot:
    build: ./tg-bot
    depends_on:
      - aggregator
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MONGO_URI=${MONGO_URI}
      - DB_NAMESPACE=${DB_NAMESPACE}
      - BOT_ENV=${BOT_ENV}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "10"
  aggregator:
    build: ./eq-aggregator
    environment:
      - WEBHOOK=http://tg-bot:3300
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "10"
